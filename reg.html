<!DOCTYPE html>
<html>

<head>
  <title>Registration Form</title>
  <style>
    .container {
      width: 1440px;
      height: 1024px;
      position: relative;
      background: linear-gradient(270deg, #F8CECE 0%, rgba(222.06, 114.73, 114.73, 0.57) 44%, #DA9F9F 94%);
    }

    .header {
      width: 1440px;
      height: 130px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .header-overlay {
      width: 1440px;
      height: 130px;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.9;
      background: black;
    }

    .navbar {
      width: 1440px;
      height: 70px;
      position: absolute;
      top: 60px;
      left: 0;
      opacity: 0.8;
      background: white;
    }

    .logo {
      width: 64px;
      height: 64px;
      position: absolute;
      top: 0;
      left: 1330px;
    }

    .logo-icon {
      width: 41.56px;
      height: 41.56px;
      position: absolute;
      top: 10.46px;
      left: 11.21px;
      background: #1C1C1E;
    }

    .navbar-link {
      width: 200px;
      height: 33px;
      position: absolute;
      top: 13px;
      left: 0;
      display: flex;
      align-items: center;
      font-size: 21px;
      font-family: "Font Awesome 5 Free";
      font-weight: 400;
      line-height: 26px;
      letter-spacing: 2.21px;
      word-wrap: break-word;
    }

    .about-link {
      width: 218px;
      height: 45px;
      position: absolute;
      top: 19px;
      left: 1195px;
      display: flex;
      align-items: center;
      font-size: 24px;
      font-family: "Font Awesome 5 Free";
      font-weight: 400;
      line-height: 26px;
      letter-spacing: 2.52px;
      word-wrap: break-word;
    }

    .divider {
      width: 51px;
      height: 0px;
      position: absolute;
      top: 6px;
      left: 1312px;
      transform: rotate(90deg);
      transform-origin: 0 0;
      border: 0.50px black solid;
    }

    .form {
      width: 100%;
      max-width: 600px;
      height: 100%;
      max-height: 800px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #FAFAFA;
      box-shadow: 5px 4px 6px 2px rgba(0, 0, 0, 0.25);
      border-radius: 59px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding: 30px;
    }

    .form-group {
      height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 4px;
      margin: 10px;
      align-self: auto;
    }

    .form-group label {
      color: #232326;
      font-size: 16px;
      font-family: "Inter";
      font-weight: 400;
      line-height: 24px;
    }

    .form-group input {
      padding: 6px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #B6B6B7;
      border-radius: 4px;
      font-size: 14px;
      font-family: "Inter";
      font-weight: 400;
      line-height: 20px;
    }

    .form-group .radio-group {
      display: flex;
      gap: 10px;
    }

    .form-group .radio-group label {
      font-size: 14px;
    }

    .form-submit {
      margin-top: 20px;
      align-self: flex-start;
    }

    @media (max-width: 767px) {
      .form {
        max-width: 90%;
        padding: 20px;
      }

      .form-group input {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-overlay"></div>
      <div class="navbar">
        <div class="logo">
          <div class="logo-icon"></div>
        </div>
        <div class="navbar-link">HOME</div>
        <div class="about-link">ABOUT</div>
        <div class="divider"></div>
      </div>
    </div>
    <div class="form">
      <form>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" required>
        </div>
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="education">Education:</label>
          <input type="text" id="education" name="education" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <div class="radio-group">
            <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
            <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
          </div>
        </div>
        <div class="form-submit">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
